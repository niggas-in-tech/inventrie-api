name: Inventrie CI

on:
  push:
    branches-ignore: 
      - main
  pull_request:
    branches: [ main, dev ]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URI }}
  ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_SECRET }}
  REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_SECRET }}


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run prisma:init
      - run: npm run lint
      - run: npm run test:ci
      - run: npm run build --if-present